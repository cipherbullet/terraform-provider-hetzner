project_name: terraform-provider-hetzner

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    binary: terraform-provider-hetzner

archives:
  - format: zip
    name_template: "terraform-provider-hetzner_v{{.Version}}_{{.Os}}_{{.Arch}}"
    files:
      - none* # don't include extra files, just the binary

checksum:
  name_template: "SHA256SUMS"

signs:
  - artifacts: checksum
    args:
      - "--armor"
      - "--detach-sign"
      - "--local-user=C1301F4400BDC0C8496FED6339BDCCEACDB4A92B"

release:
  prerelease: auto
